name: Flutter Web Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build the Flutter Web app
      - name: Build Flutter Web
        run: flutter build web --release

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate and deploy using Service Account
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.1.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCOREEASE_98ED8 }}
          PROJECT_ID: scoreease-98ed8
